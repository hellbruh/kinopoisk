    <title>kiopoisk</title>
    <link rel="stylesheet" href="./pagestyle.css">
</head>
<body>
    <div class="top">
        <a href="./index.html" target="_self" style="margin-left:50px">
            <img src="https://yastatic.net/s3/kinopoisk-frontend/special-static-www/release-504/dist/branding/dist/static/images/icons/icon-kp.png" 
            height="60px" width="60px">
        </a>
        <div style="font-size:30px; font-family:'Unbounded', cursive; 
        margin-left:25px; display:flex;  font-weight:700;
        color:white">
            Кинопоиск
        </div>
        <!-- right space for user data show div class user imho--> 
    </div> 
    <div class="cols">
        <div class="pr">
            <div id="pos">

            </div>
            <div class="rating">
                <div id="filmRating1">
                    Рейтинг Imdb:
                </div>
                <div id="filmRating2" style="margin-top:20px">
                    Рейтинг Кинопоиск: 
                </div>
            </div>
        </div>
        <div class="about">
            <h2 id="filmName" style="color:white; text-align:start"></h2>
            <div class="descriptionText" id="filmDescription" 
            style="margin-bottom:20px;">
            </div>
            <div class="description">
                <div class="parameter">
                    <div class="descriptionGraph">
                        Год производства:   
                    </div>
                    <div class="descriptionText" id="filmYear"></div>
                </div>
                <div class="parameter">
                    <div class="descriptionGraph">
                        Страны:
                    </div>
                    <div class="descriptionText" id="filmCountries"></div>
                </div>
                <div class="parameter">
                    <div class="descriptionGraph"> 
                        Жанры:
                    </div>
                    <div class="descriptionText" id="filmGenres"></div>
                </div>
                <div class="parameter">
                    <div class="descriptionGraph">
                        Продолжительность:
                    </div>
                    <div class="descriptionText" id="filmLength"></div>
                </div>
            </div>
            <div class="comments">
                <div class="comment">
                    <h2> Комментарии </h2>
                    <div class="stars">
                        <button onclick="leaveRating(1)"><span class="material-symbols-outlined" id="rating-1">
                            skull
                        </span></button>
                        <button onclick="leaveRating(2)"><span class="material-symbols-outlined" id="rating-2">
                            sentiment_very_dissatisfied
                        </span></button>
                        <button onclick="leaveRating(3)"><span class="material-symbols-outlined" id="rating-3">
                            sick
                        </span></button>
                        <button onclick="leaveRating(4)"><span class="material-symbols-outlined" id="rating-4">
                            sentiment_extremely_dissatisfied
                        </span></button>
                        <button onclick="leaveRating(5)"><span class="material-symbols-outlined" id="rating-5">
                            sentiment_dissatisfied
                        </span></button>
                        <button onclick="leaveRating(6)"><span class="material-symbols-outlined" id="rating-6">
                            sentiment_neutral
                        </span></button>
                        <button onclick="leaveRating(7)"><span class="material-symbols-outlined" id="rating-7">
                            sentiment_satisfied
                        </span></button>
                        <button onclick="leaveRating(8)"><span class="material-symbols-outlined" id="rating-8">
                            mood
                        </span></button>
                        <button onclick="leaveRating(9)"><span class="material-symbols-outlined" id="rating-9">
                            add_reaction
                        </span></button>
                        <button onclick="leaveRating(10)"><span class="material-symbols-outlined" id="rating-10">
                            sentiment_very_satisfied
                        </span></button>
                    </div>
                    <textarea name="" id="commentText" cols="50" rows="10" placeholder="Введите текст"></textarea>
                    <button onclick="postComment()" id="postComm">Отправить</button>
                </div>
                <div class="otherComments">

                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="FilmPage.js"></script>
</body>
</html>
